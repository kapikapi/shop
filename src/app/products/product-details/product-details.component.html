<div *ngIf="product" class="card card-container">
    <div class="card-body">
        <div class="informaition">
            <h5 class="card-title inline-title col-8">{{product.name}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">Price: {{product.price | currency}}</h6>
            <p class="card-text" *ngIf="product.additionalInformation">{{product.additionalInformation}}</p>
            <p class="card-text" *ngIf="!product.isAvailable">Not available</p>
            <div class="card-body">
                <p class="card-text">Feedback:</p>
                <div *ngIf="!product.feedback">
                    <p class="text-muted">No feedback was left so far</p>
                </div>
                <div *ngIf="product.feedback">
                    <p *ngFor="let item of product.feedback" class="card-text">
                        {{item.author}}, {{item.date | date:'shortDate'}}:<br/>{{item.text}}
                    </p>
                </div>
            </div>
            <a (click)="onToggleFeedback()">Click here to leave a feedback for this item</a>
            <div *ngIf="feedbackInputOpen" class="container">
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" required #feedbackAuthor>
                    </div>

                    <div class="form-group">
                        <label for="feedback">Feedback</label>
                        <input type="text" class="form-control" id="feedback" required #feedbackText>
                    </div>


                    <button (click)="onSendFeedback(feedbackAuthor.value, feedbackText.value)" type="submit" class="btn btn-sm btn-dark">
                        Send feedback
                    </button>
                </form>
            </div>

        </div>
        <button type="button" class="btn btn-dark add-button"
                [ngClass]="{'disabled': !product.isAvailable}"
                (click)="onAddToCart(product)">Add to cart
        </button>
        <button type="button" class="btn btn-dark add-button"
                (click)="onGoBack()">Close
        </button>
    </div>
</div>
