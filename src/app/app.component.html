<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand col-10" routerLink="/home" #appTitle></a>

    <button type="button" class="btn btn-primary btn-light col-2" (click)="cartVisible=!cartVisible">
        Cart
        <span class="badge badge-light">{{cartCount}}</span>
    </button>
</nav>
<div class="container">
    <div class="row">
        <product-list (updateCartCount)="onCartUpdate()" [ngClass]="{'col-8': cartVisible}"></product-list>
        <cart-list (totalNumberChanged)="onCartUpdate()" *ngIf="cartVisible" class="col-4"></cart-list>
    </div>
</div>
<contact-us></contact-us>
<router-outlet></router-outlet>
